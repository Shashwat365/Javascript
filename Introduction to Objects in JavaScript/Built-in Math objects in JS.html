<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in Math objects in JS</title>
</head>
<body>
    <script>
       document.write(Math.sqrt(12))("<br>")
document.write(Math.floor(14.5))("<br>")
document.write(Math.ceil(24.6))("<br>")
document.write(Math.max(52, 5, 65))("<br>")
document.write(Math.min(4, 5 ,2))("<br>")
document.write(Math.pow(5, 2))  
    </script>
</body>
</html>
